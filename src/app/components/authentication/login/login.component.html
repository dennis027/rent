<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
  
    <div class="card p-4 shadow-lg" style="width: 350px;">
      <h2 class="text-center mb-4">Login</h2>
      @if (credIncorrect) {
        <div  class="alert alert-danger" role="alert">
          Password or Username is incorrect
        </div>
      }

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input id="username" type="text" class="form-control" formControlName="username" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input id="password" type="password" class="form-control" formControlName="password" required>
        </div>
      
        <button 
        type="submit" 
        (click)="login()" 
        class="btn btn-primary w-100" 
        [disabled]="loginForm.invalid || addingCred"
        [innerText]="addingCred ? 'Loading...' : 'Login'">
      </button>
      </form>
    </div>
  </div>
